    <div class="jumbotron">
        <h1 class="display-4">Welcome to our AWESOME SITE!</h1>
        <p class="lead">Subcribe to our List. Sign-up below!</p>
        <hr class="my-4">
        <p>Please use the form below to sign up as a subscriber</p>
      </div>

    <form action="#" th:action="@{/}" th:object="${subscriber}" method="post">
        <div class="form-group col-md-4">
          <label for="firstName">First Name:</label>
          <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
        </div>
        <div class="form-group col-md-4">
          <label for="lastName">Last Name:</label>
          <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
        </div>
        <div class="form-group col-md-4">
          <label for="userName">User Name:</label>
          <input type="text" th:field="*{userName}" class="form-control" id="userName">
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
