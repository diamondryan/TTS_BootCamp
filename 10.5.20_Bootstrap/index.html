<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs and Spans</title>
    <!-- span= only takes up the width that it needs -->
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1 class="red">My Awesome Site</h1>
        <p id="strikeout">You'll find some <span class="red big">really</span> cool stuff here</p>
        <!-- "red big" adds multiple classes -->

        <!-- <p id="strikeout">Hello there</p> -->
        <!-- can not add another element. strikeout only. no "big" etc -->
    </div>
</body>
</html>
