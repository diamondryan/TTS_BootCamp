<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <div th:replace="/fragments/styling :: headStyles" ></div>
</head>
<body>
    <div th:replace="/fragments/navbar :: navbar" ></div>
    
    <div class="container">
        <h1>Welcome to Our Blog Post Site!</h1>
        <h3>Check out our blogs!</h3>

        <div class="row d-flex justify-content-around">

            <div th:each= "blog:${posts}">
                <div class="col-md-6 p-0 mb-3" style="min-width: 18rem">

                    <h4 class="card-header" th:text= "${blog.title}"></h4>
                    
                    <div class="card-body">

                        <p class="card-text" th:text= "${blog.author}"></p>
                        <p class="card-text" th:text= "${blog.blogEntry}"></p>

                    </div>

                    <div class="card-footer">
                            <div class="form-group">
                                <a href="#" th:href="@{'/blogpost/{id}'(id=${blog.id})}" class="btn btn-danger">Delete Post</a>
                                <a href="#" th:href="@{'/blogpost/edit/{id}'(id=${blog.id})}" class="btn btn-info">Edit Post</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <a th:href="@{/blogpost/index2}">
                <button class="btn btn-primary">Create a New Blog Post</button>
            </a> -->
        </div>

       
    </div>


    <div th:replace="/fragments/styling :: javascript" ></div>

</body>
</html>
